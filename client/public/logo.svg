<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient1)"/>

  <!-- Document/Receipt Shape -->
  <g transform="translate(35, 30)">
    <!-- Main document -->
    <rect x="0" y="0" width="50" height="65" rx="4" fill="white" opacity="0.95"/>

    <!-- Header line -->
    <rect x="8" y="8" width="34" height="3" rx="1.5" fill="#635bff" opacity="0.8"/>

    <!-- Content lines -->
    <rect x="8" y="18" width="28" height="2" rx="1" fill="#635bff" opacity="0.3"/>
    <rect x="8" y="24" width="32" height="2" rx="1" fill="#635bff" opacity="0.3"/>
    <rect x="8" y="30" width="24" height="2" rx="1" fill="#635bff" opacity="0.3"/>

    <!-- Amount section -->
    <rect x="8" y="42" width="34" height="2" rx="1" fill="#635bff" opacity="0.2"/>
    <rect x="8" y="48" width="34" height="2" rx="1" fill="#635bff" opacity="0.2"/>

    <!-- Total line (thicker) -->
    <rect x="8" y="56" width="34" height="3" rx="1.5" fill="#635bff" opacity="0.9"/>

    <!-- Decorative corner fold -->
    <path d="M 42 0 L 50 0 L 50 8 Z" fill="#635bff" opacity="0.15"/>
  </g>

  <!-- Checkmark overlay -->
  <circle cx="85" cy="45" r="14" fill="#10B981" opacity="0.95"/>
  <path d="M 78 45 L 82 49 L 92 39" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
